<div class="container">
    <p>AGREGAR EQUIPO</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">NOMBRE DEL EQUIPO</label>
                    <input [(ngModel)] = "equipo.nombre" type="text" class="form-control" name="nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">LOGO</label>
                    <input [(ngModel)]="equipo.logo" type="text" class="form-control" name = "logo">
                </div>

                <button (click) = "agregar()" class="btn btn-primary">AGREGAR</button>
            </form>
        </div>

        <div class = "col-sm-6">
            <form>
                <div class="mb-3">
                    <img src="{{equipo.logo}}" width="100" height="100" alt="">
                </div>

                <div class="mb-3">
                    <label class="form-label">{{equipo.nombre}}</label>
                </div>
            </form>
        </div>
    </div>
